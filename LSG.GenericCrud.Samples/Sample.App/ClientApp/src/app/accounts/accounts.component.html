<h1>Accounts</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!items"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="items">
  <thead>
    <tr>
      <th>Name</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
        <td><a [routerLink]='[item.id]'>{{item.name}}</a></td> 
    </tr>
  </tbody>
</table>
